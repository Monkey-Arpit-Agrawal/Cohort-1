<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Video with Subtitles</title>
</head>
<body>

    <video controls autoplay poster="https://www.w3schools.com/html/img_girl.jpg" width="640" height="360">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        <track src="https://www.w3schools.com/html/sample-en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="https://www.w3schools.com/html/sample-es.vtt" kind="subtitles" srclang="es" label="Spanish">
        Your browser does not support the video tag.
    </video>
    <h1>Sample Audio Player</h1>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <h1>My Embedded YouTube Video</h1>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

</body>
</html>
